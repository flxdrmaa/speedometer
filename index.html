`html
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Final</title>
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="speedo-root">
    <!-- Left Bars -->
    <div class="left-bars">
      <div class="bar-container">
        <div class="bar health">
          <div class="bar-fill" id="health-bar"></div>
        </div>
        <span class="bar-percent" id="health-percent">100%</span>
      </div>
      <div class="bar-container">
        <div class="bar fuel">
          <div class="bar-fill" id="fuel-bar"></div>
        </div>
        <span class="bar-percent" id="fuel-percent">100%</span>
      </div>
    </div>

    <!-- Center Panel -->
    <div class="center-panel">
      <div class="speed-display" id="speed-display">0</div>
      <!-- PERUBAHAN DI SINI -->
      <div class="speed-unit" id="speed-unit">MPH</div> 
      <div class="rpm-container">
        <div id="rpm-boxes"></div>
      </div>
      <div class="indicators">
        <div class="icon indicator" id="icon-left" title="Left Signal">
          <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6v12z"/></svg>
        </div>
        <div class="icon indicator" id="icon-engine" title="Engine">
          <svg viewBox="0 0 24 24"><path d="M19 8h-3V6.33c0-1.28-.9-2.33-2.17-2.33H10.17C8.9 4 8 5.05 8 6.33V8H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h1v1.5c0 .83.67 1.5 1.5 1.5h9c.83 0 1.5-.67 1.5-1.5V18h1c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2zM9.5 6.33c0-.41.34-.75.75-.75h3.5c.41 0 .75.34.75.75V8h-5V6.33zM15 15.5c0-.28-.22-.5-.5-.5h-5c-.28 0-.5.22-.5.5V17h6v-1.5z"/></svg>
        </div>
        <div class="icon indicator" id="icon-lights" title="Headlights">
          <svg viewBox="0 0 24 24"><path d="M4 12a8 8 0 0 1 8-8h1v16h-1a8 8 0 0 1-8-8zm14-7v2h2V5h-2zm0 4v2h4V9h-4zm0 4v2h3v-2h-3zm0 4v2h2v-2h-2z"/></svg>
        </div>
        <div class="icon indicator" id="icon-seatbelt" title="Seatbelt">
          <svg viewBox="0 0 24 24"><path d="M18.25 9.25c0-2.34-1.91-4.25-4.25-4.25S9.75 6.91 9.75 9.25s1.91 4.25 4.25 4.25 4.25-1.91 4.25-4.25zM6.31 6.47l-1.42-1.42L3.47 6.47 6.3 9.3l5.65-5.65-1.41-1.42L6.31 6.47zM4.2 19.8l11.31-11.31c.45-.45.7-1.04.7-1.68 0-1.32-1.08-2.4-2.4-2.4s-2.4 1.08-2.4 2.4c0 .32.06.62.18.9l-1.8 1.8-3.48-3.48L5.5 8.51l3.48 3.48-1.55 1.55L4.2 10.3v9.5z"/></svg>
        </div>
        <div class="icon indicator" id="icon-right" title="Right Signal">
          <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6V6z"/></svg>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Final</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="speedo-root">
    <!-- Left Bars -->
    <div class="left-bars">
      <div class="bar health">
        <div class="bar-fill" id="health-bar"></div>
      </div>
      <div class="bar fuel">
        <div class="bar-fill" id="fuel-bar"></div>
      </div>
    </div>

    <!-- Percent labels -->
    <div class="bar-percent-container">
      <span id="health-percent">100%</span>
      <span id="fuel-percent">100%</span>
    </div>

    <!-- Center Panel -->
    <div class="center-panel">
      <div class="speed-display" id="speed-display">000</div>
      <div class="speed-unit" id="speed-unit">KMH</div>
      <div class="rpm-container">
        <div id="rpm-boxes"></div>
      </div>
    </div>

    <!-- Right Icons -->
    <div class="right-icons">
      <div class="icon" id="icon-engine" title="Engine">
        <svg viewBox="0 0 24 24"><path d="M4 9v6h2v2h3v2h6v-2h3v-2h2V9h-2V7h-3V5H9v2H6v2H4z"/></svg>
      </div>
      <div class="icon" id="icon-lights" title="Headlights">
        <svg viewBox="0 0 24 24"><path d="M4 12a8 8 0 0 1 8-8h1v16h-1a8 8 0 0 1-8-8zm14-7v2h2V5h-2zm0 4v2h4V9h-4zm0 4v2h3v-2h-3zm0 4v2h2v-2h-2z"/></svg>
      </div>
      <div class="icon" id="icon-seatbelt" title="Seatbelt">
        <svg viewBox="0 0 24 24"><path d="M7 2l1.5 3L6 8h3l2-3h2l2 3h3l-2.5-3L17 2H7zm3 10l-4 8h3l3-6 3 6h3l-4-8h-4z"/></svg>
      </div>
      <div class="indicators">
        <div class="icon indicator" id="icon-left" title="Left Signal">
          <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6v12z"/></svg>
        </div>
        <div class="icon indicator" id="icon-right" title="Right Signal">
          <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6V6z"/></svg>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

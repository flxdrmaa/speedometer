<script>
function updateSpeed(speed, fuel, health) {
    if (document.getElementById("textspeed")) {
        document.getElementById("textspeed").innerText = speed;
    }
    if (document.getElementById("hud-fuel")) {
        document.getElementById("hud-fuel").style.strokeDasharray = 200 + (fuel / 10);
    }
    if (document.getElementById("hud-health")) {
        document.getElementById("hud-health").style.strokeDasharray = 118 + (health / 10);
    }
}
</script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Final</title>
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="speedo-root">
    <!-- Left Bars -->
    <div class="left-bars">
      <div class="bar-container">
        <div class="bar health">
          <div class="bar-fill" id="health-bar"></div>
        </div>
        <span class="bar-percent" id="health-percent">100%</span>
      </div>
      <div class="bar-container">
        <div class="bar fuel">
          <div class="bar-fill" id="fuel-bar"></div>
        </div>
        <span class="bar-percent" id="fuel-percent">100%</span>
      </div>
    </div>

    <!-- Center Panel -->
    <div class="center-panel">
      <div class="speed-display" id="speed-display">0</div>
      <div class="speed-unit" id="speed-unit">MPH</div> 
      <div class="rpm-container">
        <div id="rpm-boxes"></div>
      </div>
      <div class="indicators">
        <!-- IKON SEIN KIRI -->
        <div class="icon indicator" id="icon-left" title="Left Signal">
          <img src="https://img.icons8.com/pulsar-line/50/circled-left-2.png" alt="Left Signal"/>
        </div>
        <!-- IKON ENGINE -->
        <div class="icon indicator" id="icon-engine" title="Engine">
          <img src="https://img.icons8.com/ios/50/engine.png" alt="engine"/>
        </div>
        <!-- IKON LAMPU -->
        <div class="icon indicator" id="icon-lights" title="Headlights">
          <img src="https://img.icons8.com/external-those-icons-lineal-those-icons/24/external-lights-cars-components-those-icons-lineal-those-icons-1.png" alt="Headlights"/>
        </div>
        <!-- IKON SEATBELT -->
        <div class="icon indicator" id="icon-seatbelt" title="Seatbelt">
          <img src="https://img.icons8.com/external-outline-andi-nur-abdillah/64/external-Seatbelt-security-and-protection-(outline)-outline-andi-nur-abdillah.png" alt="Seatbelt"/>
        </div>
        <!-- IKON SEIN KANAN -->
        <div class="icon indicator" id="icon-right" title="Right Signal">
          <img src="https://img.icons8.com/pulsar-line/50/circled-left-2.png" alt="Right Signal"/>
        </div>
      </div>
    </div>
  </main>
  
  <audio id="audio-tick" src="tick.mp3" loop></audio>
  <audio id="audio-alarm" src="alarm.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
